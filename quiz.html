<body  >
    <div style="font-weight: bold" id="quiz-time-left"  class="text-light bg-dark"></div>
    <script type="text/javascript">
        // var max_time = <? php echo $row_2['num_timer'] ?>;
        var c_seconds = 0;
        var total_seconds = 60 * 5;
        max_time = parseInt(total_seconds / 60);
        c_seconds = parseInt(total_seconds % 60);
        document.getElementById("quiz-time-left").innerHTML = 'Time Left: ' + max_time + ' minutes ' + c_seconds + ' seconds';
        function init() {
            document.getElementById("quiz-time-left").innerHTML = 'Time Left: ' + max_time + ' minutes ' + c_seconds + ' seconds';
            setTimeout("CheckTime()", 999);
        }
        function CheckTime() {
            document.getElementById("quiz-time-left").innerHTML = 'Time Left: ' + max_time + ' minutes ' + c_seconds + ' seconds';
            if (total_seconds <= 0) {
                setTimeout('document.quiz.submit()', 1);

            } else {
                total_seconds = total_seconds - 1;
                max_time = parseInt(total_seconds / 60);
                c_seconds = parseInt(total_seconds % 60);
                setTimeout("CheckTime()", 999);
            }

        }
        init();
    </script>



    <div id="quizcontainer" class="text-secondary">
        <h2 id="timer"  ></h2>
        <h2 id="question" ></h2>

        <br>
        <button onclick="next()" type="button" class="btn btn-secondary" >Next Question</button>
